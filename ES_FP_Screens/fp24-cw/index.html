<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <label for=""></label>
    <label for="all"> <input type="radio" id="all" value="all" name="genre">all</label>
    <label for="action"> <input type="radio" id="action"  value="action" name="genre">action</label>
    <label for="comedy">  <input type="radio" id="comedy" value="comedy" name="genre">comedy</label>
      <label for="drama"> <input type="radio" id="drama"  value="drama" name="genre">drama</label>
   <ul id="movieList"></ul>
   <script >
    
    const  movies =[
      {id:1,title:"Movie 1" ,genre:"action"},
      {id:2,title:"Movie 2" ,genre:"comedy"},
      {id:3,title:"Movie 3" ,genre:"drama"},
      {id:4,title:"Movie 4" ,genre:"action"},
      {id:5,title:"Movie 5" ,genre:"comedy"},
      
    ]
    
    const filterRadioBtn = document.getElementsByName('genre')
    const movieListContainer = document.querySelector("#movieList")
    function render(selectedGenre){
    const filterMovies = selectedGenre === "all" ?movies : movies.filter(movie => movie.genre === selectedGenre)
    
    const movieListHTML =  filterMovies.map(movie => `
    <li>
      <strong>ID : </strong> ${movie.id} <br>
      <strong>Title : </strong> ${movie.title}<br>
      <strong>Genre : </strong> ${movie.genre} <br><hr>
      </li>
    `)
    movieListContainer.innerHTML =movieListHTML.join(' ')

    }
    render("all")
    filterRadioBtn.forEach( radioBtn => {
      radioBtn.addEventListener('change' , function(){
        render(this.value)

      })
    })



   </script>
  </body>
</html>
