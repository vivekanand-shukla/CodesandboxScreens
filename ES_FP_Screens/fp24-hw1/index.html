<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Task Filter</title>

</head>
<body>

  <label><input type="radio" name="status" value="all" checked> all</label>
  <label><input type="radio" name="status" value="todo"> todo</label>
  <label><input type="radio" name="status" value="completed"> completed</label>
  <label><input type="radio" name="status" value="inProgress"> inProgress</label>

  <ul id="taskList"></ul>

  <script>
    const tasks = [
      { id: 1, task: "Task 1", status: "todo" },
      { id: 2, task: "Task 2", status: "completed" },
      { id: 3, task: "Task 3", status: "inProgress" },
      { id: 4, task: "Task 4", status: "todo" },
      { id: 5, task: "Task 5", status: "completed" }
    ];

    const filterRadioBtn = document.getElementsByName("status");
    const taskListContainer = document.querySelector("#taskList");

    function render(selectedStatus) {
      const filteredTasks =
        selectedStatus === "all"
          ? tasks
          : tasks.filter(task => task.status === selectedStatus);

      const taskListHTML = filteredTasks.map(task => `
        <li>
          <strong>ID:</strong> ${task.id} <br>
          <strong>Task:</strong> ${task.task} <br>
          <strong>Status:</strong> ${task.status} <br><hr>
        </li>
      `);

      taskListContainer.innerHTML = taskListHTML.join(" ");
    }

    render("all");

    filterRadioBtn.forEach(radioBtn => {
      radioBtn.addEventListener("change", function () {
        render(this.value);
      });
    });
  </script>
</body>
</html>
