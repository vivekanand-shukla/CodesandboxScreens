<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>item List</h1>
    <ul id="output"></ul>
    <div id="totalAndAvg"></div>

  </body>
  <script>
    const outputContainer = document.getElementById("output")
    const totalAndAvg = document.getElementById("totalAndAvg")
    const items = [

{id: 1, item: "Item 1", price: 10},

{id: 2, item: "Item 2", price: 20},

{id: 3, item: "Item 3", price: 15},

{id: 4, item: "Item 4", price: 25}

]
const res = items.reduce((a,c)=> {
let li = document.createElement("li")
li.textContent =`${c.item} - $${c.price}`
outputContainer.appendChild(li)
a.total = a.total +c.price
return a;

},{total:0})
let avg = res.total /4
totalAndAvg.innerHTML = `<br><strong>Total Cost : </strong> ${res.total}.00 <br><br><strong>Average Cost : </strong> ${avg}  `
  </script>
</html>
