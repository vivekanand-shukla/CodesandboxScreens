<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
  
  </head>
  <body>
    <h1>Library User Form</h1><br>
    <label for="cardNumber">Library Card Number : </label><br>
    <input type="text" id="cardNumber"><br><br>

    <label for="fullName">Full Name : </label><br>
    <input type="text" id="fullName"><br><br>

    <label for="Phoneno">Phone Number : </label><br>
    <input type="number" id="Phoneno"><br><br>

    <label for="Email">Email : </label><br>
    <input type="email" id="Email"><br><br>

    <label >Gender : </label><br>
    <input type="radio" name="gender" value="male" >Male <br>
    <input type="radio" name="gender" value="female">Feamle <br>
    <input type="radio" name="gender"  value="other">Other <br>
     <br>
    <label for="aderess">Address : </label><br>
   <textarea name="" id="aderess" cols="50" rows="6"></textarea><br><br>


<label for="mam">Mambership type</label><br>
    <select name="" id="mam">
      <option value="Student">Student</option>
      <option value="Facaluty">Faculity</option>
      <option value="genral Public">genral Public</option>
    </select>
<br><br>
    <label for="genre">Genre Intrest : </label><br>
    <input type="checkbox" name="genre" value="Fiction">Fiction <br>
    <input type="checkbox" name="genre" value="Non-Fiction">Non-Fiction <br>
    <input type="checkbox" name="genre" value="Self Help">Self Help <br>
    <input type="checkbox" name="genre" value="Biography">Biography <br>
    <input type="checkbox" name="genre" value="Mystery /Thriller">Mystery /Thriller <br>
    <input type="checkbox" name="genre" value="Poetry">Poetry <br>
    <input type="checkbox" name="genre" value="others">others <br>
    <input type="checkbox" name="genre" value="Fiction">Fiction <br><br>

<button id="submitdata"> Submit Details </button><br><br>
<div id="res"></div>


<script>


  let submit = document.getElementById('submitdata')
  let res = document.getElementById('res')



  submit.addEventListener('click',function(){
    let cardNumber = document.getElementById('cardNumber').value
  let fullName = document.getElementById('fullName').value
  let Phoneno = document.getElementById('Phoneno').value
  let Email = document.getElementById('Email').value
  
  let gender = document.querySelector('input[name="gender"]:checked').value
  let arr =[]
 
  let aderess = document.getElementById('aderess').value
  let mam = document.getElementById('mam').value
  let genre = document.querySelectorAll('input[name="genre"]:checked')
  for(let i=0;i<genre.length;i++){
    arr.push(genre[i].value)
  }

          res.innerHTML = `<h2><Strong>User Details</Strong></h2>
<p><strong>Library Card Number :</strong>:${cardNumber}</p>
<p><strong>Full Name :</strong>:${fullName}</p>
<p><strong>Phone Number :</strong>:${Phoneno}</p>
<p><strong>Email Id :</strong>:${Email}</p>
<p><strong>Gender :</strong>:${gender}</p>
<p><strong>Address :</strong>:${aderess}</p>
<p><strong>Membership Type :</strong>:${mam}</p>
<p><strong>Genere Interested :</strong>:${arr.join(" ,")}</p>`

console.log(genre)

  })
  

</script>
 
  </body>
</html>
