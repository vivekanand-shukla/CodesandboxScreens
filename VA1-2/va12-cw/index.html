<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
   <label for="nameInput">Enter your name :</label>
    <input type="text" id="nameInput">
    <button id="greetBtn">great</button>
    <p  id="ShowGreeting" ></p>
    <label for="emailInput">Enter your email :</label>
    <input type="email" id="emailInput">
    <button id="validateEmailBtn">Validate Email</button>
    <p id="emailValidationResult"></p>
    <label for="numberInput">
  Enter the number :
    </label>
    <input type="number" id="numberInput"/>
    <button id="calculateSquarebtn">calculate square </button>
    <p id="squareResult"></p>
    <label for="urlInput">Enter a url :</label>
    <input type="text" id="urlInput">
    <button id="UrlButtion">show  Link</button>
    <p id="linkRes" ></p>
    <label for="sentenceInput">Enter a sentence:  </label>
    <input type="text"  id="sentenceInput" >
    <button id="countbtn">Count words</button>
    <p id="countResult"></p>

    <script>

    //1 task  
      //get the dom Element
      const nameInput = document.getElementById("nameInput")
      const greetBtn = document.getElementById("greetBtn")
      const ShowGreeting = document.getElementById("ShowGreeting")
      console.log(nameInput)
      console.log(greetBtn)
      console.log(ShowGreeting)

 //what you want to do with a dom elements 
      greetBtn.addEventListener("click",function(){
        const userName =nameInput.value
        console.log(userName)
        ShowGreeting.textContent =`good morniing,${userName}`
      })
// second task
      const emailInput = document.getElementById("emailInput")
      const ValidateEmailBtn = document.getElementById("validateEmailBtn")
      const ValidationEamilResult = document.getElementById("emailValidationResult")
        
      ValidateEmailBtn.addEventListener("click",function(){
        const email = emailInput.value
        //test@gamil.com
        const atindex =email.indexOf("@")
        console.log(atindex)
        const dotindex =email.indexOf(".")
        console.log(dotindex )
        if(atindex>0&& dotindex>atindex){
          ValidationEamilResult.textContent ="valid email address"
        }else{
          ValidationEamilResult.textContent ="Invalid email address"

        }
      })

//third task
      const numberInput = document.getElementById("numberInput")
      const square = document.getElementById("calculateSquarebtn")
      const squareResult = document.getElementById("squareResult")
      square.addEventListener("click",function(){
        let input =numberInput.value
        let finalres = input* input
        squareResult.textContent= `square of the ${input} you entered is ${finalres}`
      })
// fourth task
      const urlInput = document.getElementById("urlInput")
      const urlButton = document.getElementById("UrlButtion")
      const linkResult = document.getElementById("linkRes")
      urlButton.addEventListener("click",function(){
        const url = urlInput.value
        linkResult.innerHTML =`<a href="${url}"  target="_blank" >${url}</a>` 
      })
//fifth task
const sentenceInput = document.getElementById("sentenceInput")
const countbtn = document.getElementById("countbtn")
const countResult = document.getElementById("countResult")
countbtn.addEventListener("click",function(){
  const value =sentenceInput.value
  const words = value.split(" ")
  const wordCount =words.length
  countResult.textContent =`Words count is : ${wordCount}`
})


    </script>
  </body>
</html>
