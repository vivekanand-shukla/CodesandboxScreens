<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Product Order Form</h2>
    <form id="form"> 
      <!-- task 1  -->
      <label for="product">product name :</label>
    <select name="" id="product">
      <option value="Product A">Product A</option>
      <option value="Product B">Product B</option>
      <option value="Product C">Product C</option>
    </select><br><br>
    <!-- task 2  -->
    <label for="Quantity">Quantity : </label>
    <input type="number" id="Quantity" value=1>
    <br><br>
    <!-- task 3 -->
    <label for="Address">Shipping Addres</label>
    <textarea name="" id="Address" rows="5" cols="50"></textarea>
    <br><br>
    <!-- task 4  -->
    <label for="payment">Payment Method</label>
     <br>
     <label for="Cradit Card"><input type="radio" name="payment" value="Cradit Card" id="Cradit Card" >Cradit Card</label><br>
     <label for="payPal"><input type="radio" name="payment" value="payPal" id="payPal" >payPal</label><br>
     <label for="Bank Transfer"><input type="radio" name="payment" value="Bank Transfer" id="Bank Transfer" >Bank Transfer</label><br>
<br>
<!-- task 5 -->
      <label for="speed">Delivery Speed :</label>
    <select name="" id="speed">
      <option value="Standerd">Standerd</option>
      <option value="Express">Express</option>
      <option value="Same Day">Same Day</option>
    </select><br><br>

    <input type="submit" value="Place Order">
    </form>
    <div id="formResult"></div>
    <script>
      let form = document.getElementById("form")
      console.log(form)
      form.addEventListener("submit" ,function(){
        event.preventDefault();
  let product= document.getElementById("product").value
  let Quantity= document.getElementById("Quantity").value
  let Address= document.getElementById("Address").value
  let payment = document.querySelector("input[name='payment']:checked").value
  let speed= document.getElementById("speed").value
  const userInputvalues =`<h2>Order Details :</h2>
      <p>Product Name : ${product}</p>
      <p>Quantity : ${Quantity}</p>
      <p>shipping Address : ${Address}</p>
      <p>Payment Method : ${payment}</p>
      <p>Dilevery Speed: ${speed}</p> `

      const divElement = document.getElementById("formResult")
     divElement.innerHTML = userInputvalues
      })
    </script>
  </body>
</html>
