<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Travel Bucket List</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  </head>
  <body>
    <header class="container py-2">

      <h1>Travel bucket List</h1>
    </header>
    <section class="container py-2" >
      <div class="input-group mb-3">
    <input type="text" id="destinationInput"  class="form-control">
    <button id="addDestination" class="btn btn-primary">Add</button>
  </div>
    <ul id="bucketList">
      
    </ul>
    <div class="total"><p id="visitedCount"></p></div>
  </section>
    <script>

      const destinationInput = document.getElementById("destinationInput")
      const addDestinationBtn = document.getElementById("addDestination")
      const unOrderedList = document.getElementById("bucketList")
      let visitedPlacesCount = 0;
      const visitedCount =document.getElementById("visitedCount")
      addDestinationBtn.addEventListener("click",function(){
        const listItem  = document.createElement('li')
        listItem.innerHTML=`<p><input class="mx-2" type="checkbox" id="destinationVisitedCheckedBox" onchange="countVisitedPlaces(this)" /> ${destinationInput.value }    <button onclick="deleteDestination(this)" class="btn btn-danger btn-sm mx-5" >Delete</button>
          </p>`
          unOrderedList.appendChild(listItem)

})
function deleteDestination(deleteBtn){
  const listItem = deleteBtn.parentElement.parentElement

 
  if(listItem.childNodes[0].childNodes[0].checked){
    
    visitedPlacesCount--;
    updateCount()
  }
    listItem.remove()
}
function countVisitedPlaces(checkbox){
  if(checkbox.checked){
    visitedPlacesCount++;
    
  }else{
    visitedPlacesCount--;

  }
    
  updateCount()

}
function updateCount(){
 visitedCount.textContent =`Visited places count : ${visitedPlacesCount}`
}

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
