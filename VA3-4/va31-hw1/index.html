<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  </head>
  <body>
    <header class="container mt-4 mb-4">
      <h1>Priority To-Do  List</h1>
    </header>
   <main class="container">
 <section class="my-4">
  <div class="input-group">
    <input type="text" aria-label="First name" class="form-control" id="input">

    <select name="" id="option" aria-label="Last name" class="form-control">
      <option value="Low Priority"> Low Priority</option>
      <option value="Medium Priority"> Medium Priority</option>
      <option value="High Priority"> High Priority</option>
    </select>
    <button class="btn btn-primary " id="add">Add</button>

  </div>

 </section >
 <section class="priority  container ">
   <div class="row ">
     <div class="col">
  <div class="  ">
    <h3>low Priority</h3>
    <ul class="list-group my-4  " id="low">
      <!-- <li class="list-group-item d-flex justify-content-between align-items-center m-4 w-70 p-3 text-wrap"><p class="fs-5 text  ">An item </p><button class="btn btn-danger">Delete</button></li> -->
      
      
    </ul>
   </div>
  </div>
  <div class="col">
   <div class="">
    <h3>Medium Priority</h3>
    <ul class="list-group my-4" id="Medium">
      
      
    </ul>
   </div> </div> 
   <div class="col">
   <div class="">
    <h3>High Priority</h3>
    <ul class="list-group my-4 " id="High">
    
      
    </ul>
   </div>
  </div>
  </div>
 </section>
   </main>
<script>
  let a
  let textInput = document.getElementById("input")
  let option = document.getElementById("option")
  let add = document.getElementById("add")
  let low = document.getElementById("low")
  let Medium = document.getElementById("Medium")
  let High = document.getElementById("High")
  option.addEventListener('change',function(){
     a = option.value
    
  })
  add.addEventListener('click',function(){
    let li = document.createElement("li")
    li.className ="list-group-item"
    if(a === "undefined" || textInput.value.length<=2 ){
      alert("First write yor task  and choose its priority")
    }else if(a === "Low Priority" &&  textInput.value.length>2 ){

      
      li.innerHTML =`<div class="d-flex justify-content-between align-items-center m-4 w-70 p-3 text-wrap "><p class=" text-break fs-5">${ textInput.value}</p><button class="btn btn-danger" onclick='DeleteTodo(this)' >Delete</button></div>`
      low.appendChild(li)
    }else if(a === "Medium Priority" &&  textInput.value.length>2 ){
      
      li.innerHTML =`<div class="d-flex justify-content-between align-items-center m-4 w-70 p-3 text-wrap "><p class="text-break  fs-5">${ textInput.value}</p><button class="btn btn-danger" onclick='DeleteTodo(this)' >Delete</button><//div>`
      Medium.appendChild(li)
    }
    else if(a === "High Priority" &&  textInput.value.length>2 ){
      
      li.innerHTML =`<div class="d-flex justify-content-between align-items-center m-4 w-70 p-3 text-wrap "><p class="text-break  fs-5">${ textInput.value}</p><button class="btn btn-danger" onclick='DeleteTodo(this)' >Delete</button></div>`
  
      High.appendChild(li)
    }
  })

 function  DeleteTodo(btn){
  let a = btn.parentElement
  a.remove()
  }

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
