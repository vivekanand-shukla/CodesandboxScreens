<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  </head>
  <body>
    <header class="container py-3">
      <h1>Personal Finance Tracker</h1>
    </header>
    <main class="container">
      <section class="input pb-4">
      <div class="input-group">
       
        <input type="text" aria-label="First name" class="form-control" placeholder="Teansaction Name " id="product">
        <input type="number" aria-label="Last name"  class="form-control" id="amount" placeholder="Amount">
        <button id="add" class="btn btn-primary">Add</button>
      </div>
    </section>
    <section>
      <ul class="list-group   " id="output">
        <!-- <li class=""></li>
        <li class="d-flex  justify-content-between "><p>he he</p> <button id="add" class="btn btn-danger">Delete</button></li>
        <li class="d-flex  justify-content-between "><p>he he</p> <button id="add" class="btn btn-danger">Delete</button></li> -->
        
    
      </ul>
    </section>
    </main>
    <script>
      let product = document.getElementById("product")
      let amount = document.getElementById("amount")
      let add = document.getElementById("add")
      let output = document.getElementById("output")
      add.addEventListener('click',function(){
     let productValue =    product.value
     let amountValue = amount.value

     if(productValue.length<2  || amountValue.length === 0 ){
      alert ("First type vlaue of product and amount")
     }else if(productValue.length>2 && amountValue.length >0 ){ 
      let li =      document.createElement("li")
            li.className = "list-group-item d-flex  justify-content-between align-items-center"
           li.innerHTML =`<p>${productValue}  Rs.${amountValue}.00</p> <button id="delete" onclick="del(this)" class="btn btn-danger">Delete</button>`
          output.appendChild(li)
       

       }})

       function del(a){
        a.parentElement.remove()
       }

    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
