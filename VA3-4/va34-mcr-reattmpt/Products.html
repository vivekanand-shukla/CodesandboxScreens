<main class="container">
    <h1 class="my-4">List of Stationery</h1>
 <section class="container">
    <div class="row">
        <div class="col-md-6">
    <label for="filter1">Filter By Catagory</label>
    <select class="form-select" aria-label="Default select example" id="filter1">
        <option value="all">All Catagory</option>
        <option value="Pens">Pen</option>
        <option value="Pencils">Pencil</option>
        <option value="Notebooks">NoteBooks</option>
       
      </select>
    </div>
    <div class="col-md-6">
    <label for="filter2">Filter By Price</label>
    <select class="form-select" aria-label="Default select example" id="filter2">

        <option value="all">All Prices</option>
        <option value="5">$5 and under </option>
        <option value="10">$5 - $10</option>
        <option value="11">$11 and above</option>
      </select>
    </div>
    </div>

 </section>
 <div class="  my-4"  id="out">
 

   
</div>
</main>
<script>
let output = document.getElementById("out")
const stationary = [
   {category: "Pens", name: "Ballpoint Pen", price: 6, id: 1, rating: 9.9, details: "Smooth writing experience, perfect for daily use."},
   {category: "Pencils", name: "Mechanical Pencil", price: 2, id: 2, rating: 7, details: "Retractable tip and refillable lead for convenient use."},
   {category: "Notebooks", name: "Un-Ruled Notebook", price: 7, id: 3, rating: 8, details: "Smooth off white pages. 200 pages notebook."},
   {category: "Pens", name: "Gel Pen", price: 2.5, id: 4, rating: 9, details: "Retractable tip and refillable lead for convenient and easy use."},
   {category: "Pencils", name: "Wooden Pencil", price: 1, id: 5, rating: 7, details: "Bright and vibrant ink, ideal for emphasizing important information."},
   {category: "Notebooks", name: "Ruled Notebook", price: 9, id: 6, rating: 6, details: "15 ruled lines on each page. Good quality page. 100 pages."},
   {category: "Notebooks", name: "Drawing Notebook", price: 12, id: 7, rating: 8, details: "Premium quality thick drawing pages. 20 pages."},
];

function render(stationary){
    output.innerHTML =""
    const row = document.createElement("div")
    row.className ="row"

    for(let i=0;i<stationary.length;i++){
        let na =stationary[i].name.split(" ")
    
    const card = document.createElement("div")

    card.innerHTML = `<div class="card my-2" style="width: 50%;">
    <div class="card-header">
      <h3>${na[1]}s - ${stationary[i].name}</h3>
    </div>
    <div class="card-body">
     
      <p class="card-text">price : $  ${stationary[i].price}</p>
      <a href="DetailP.html?id=${stationary[i].id}" class="btn btn-primary">Details</a>
    </div>
  </div>`
  row.appendChild(card)
}

output.appendChild(row)
}
render(stationary)


const f1 = document.getElementById("filter1")
const f2 = document.getElementById("filter2")

f1.addEventListener("change",filt1)

f2.addEventListener("change",filt2)

function filt2(){
     if(f2.value ==='all'){
        render(stationary)

     }else{
        let arr=[]
 for(let i=0;i<stationary.length;i++){
    let a =0
      if(stationary[i].price<5){
          a = "5"
      }else if(stationary[i].price>=5 && stationary[i].price<=10){
        a="10"
      }else if(stationary[i].price>10){
      a="11"
      }
     
        if( a=== f2.value){
            arr.push(stationary[i])
        }
    }
    render(arr)


     }
   
    
}
function filt1(){
     if(f1.value ==='all'){
        render(stationary)

     }else{
        let arr=[]
 for(let i=0;i<stationary.length;i++){
        if(stationary[i].category === f1.value){
            arr.push(stationary[i])
        }
    }
    render(arr)


     }
   
    
}


</script>
