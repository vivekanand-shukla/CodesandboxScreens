<div class="container">
    <h1 class="my-4">stationary Report</h1>
<div class="row">

<div  class="col-md-6" id="out1">
  
</div>

</div>

</div>
<script>
    const stationary = [
   {category: "Pens", name: "Ballpoint Pen", price: 6, id: 1, rating: 9.9, details: "Smooth writing experience, perfect for daily use."},
   {category: "Pencils", name: "Mechanical Pencil", price: 2, id: 2, rating: 7, details: "Retractable tip and refillable lead for convenient use."},
   {category: "Notebooks", name: "Un-Ruled Notebook", price: 7, id: 3, rating: 8, details: "Smooth off white pages. 200 pages notebook."},
   {category: "Pens", name: "Gel Pen", price: 2.5, id: 4, rating: 9, details: "Retractable tip and refillable lead for convenient and easy use."},
   {category: "Pencils", name: "Wooden Pencil", price: 1, id: 5, rating: 7, details: "Bright and vibrant ink, ideal for emphasizing important information."},
   {category: "Notebooks", name: "Ruled Notebook", price: 9, id: 6, rating: 6, details: "15 ruled lines on each page. Good quality page. 100 pages."},
   {category: "Notebooks", name: "Drawing Notebook", price: 12, id: 7, rating: 8, details: "Premium quality thick drawing pages. 20 pages."},
];

let out1 =document.getElementById("out1")
let out2 =document.getElementById("out2")
let q =[0,0,0 ];
let rate =0 ;
let obj ;

for(let i=0;i<stationary.length;i++){
    if(stationary[i].category ==="Pens"){
        q[0]+=1
    }else if(stationary[i].category ==="Pencils"){
       q[1]+=1
    }
    else if(stationary[i].category ==="Notebooks"){
        q[2]+=1
    }


    if(stationary[i].rating >rate){
        rate = stationary[i].rating
        obj = stationary[i]
    }

}
let cat = ""
let total = 0
if(q[0]>q[1] && q[0]>q[2]){
  cat ="Pens"
total =q[0]
}else if(q[1]>q[0] && q[1]>q[2]){
    cat ="Pencils"
    total =q[1]
}else {
cat ="Notebooks"
total =q[2]
}



    let card1 = document.createElement("div")
    card1.innerHTML = `<div class="card my-2" style="width: 100%;">
    <div class="card-header">
      <h3>Most Famus Catagory </h3>
    </div>
    <div class="card-body">
     
      <p class="card-text"> catagory:   ${cat}</p>
      <p class="card-text"> Total Items :  ${total}</p>
      
    </div>
  </div>`
  out2.appendChild(card1)

    let card2 = document.createElement("div")
    card2.innerHTML = `<div class="card my-2" style="width: 100%;">
    <div class="card-header">
      <h3>Top Rated Item</h3>
    </div>
    <div class="card-body">
     
      <p class="card-text"> catagory:   ${obj.category}</p>
      <p class="card-text">Name :   ${obj.name}</p>
      <p class="card-text">Rating :   ${obj.rating}</p>
      
    </div>
  </div>`
  out1.appendChild(card2)

</script>
