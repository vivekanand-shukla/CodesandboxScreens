      <script>
  const t1 = { Title: "Movie 2", rating: 9.2, Director: "James Smith" };
  const gen = { genre: "Action", total: 3 };
  const ReportDiv = document.querySelector("#output");

  function createCard(cardObj) {
    const col = document.createElement("div");
    col.className = "col-md-6";

    const card = document.createElement("div");
    card.className = "card my-3";

    const cardHeader = document.createElement("div");
    cardHeader.className = "card-header";
    const h2 = document.createElement("h2");
    h2.textContent = cardObj === t1 ? "Top Rated Movie" : "Most Popular Genre";
    cardHeader.appendChild(h2);

    const cardBody = document.createElement("div");
    cardBody.className = "card-body";

    const p1 = document.createElement("p");
    p1.className = "card-text";
    p1.innerHTML = cardObj === t1
      ? `<strong>Title:</strong> ${cardObj.Title}`
      : `<strong>Genre:</strong> ${cardObj.genre}`;

    const p2 = document.createElement("p");
    p2.className = "card-text";
    p2.innerHTML = cardObj === t1
      ? `<strong>Rating:</strong> ${cardObj.rating}`
      : `<strong>Total Movies:</strong> ${cardObj.total}`;

    cardBody.appendChild(p1);
    cardBody.appendChild(p2);

    if (cardObj === t1) {
      const p3 = document.createElement("p");
      p3.className = "card-text";
      p3.innerHTML = `<strong>Director:</strong> ${cardObj.Director}`;
      cardBody.appendChild(p3);
    }

    card.appendChild(cardHeader);
    card.appendChild(cardBody);
    col.appendChild(card);
    ReportDiv.appendChild(col);
  }

  function Report() {
    createCard(t1);
    createCard(gen);
  }

  Report();
</script>
