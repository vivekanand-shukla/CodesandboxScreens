 <main class="container">

     
    
<section class="container mt-4">
  <h1>Players Report</h1>
  <hr>
  <div class="row" id="player-report"> 
  </div>
</section>
<script>
  function playerReport(){

   

    
 const topScorer ={ name:"Akansha", totalRuns : 1200}
 const bestBowler ={ name:"Tanay", totalWickets : 500}
const playerReportDiv = document.querySelector("#player-report")

function createCard(cardObj){
const col =document.createElement('div')
col.className='col-md-6'
const card = document.createElement("div")
card.className ='card mb-3'

const cardHeader =document.createElement("div")
cardHeader.className ='card-header'
const h2 = document.createElement("h2")
h2.textContent =cardObj === topScorer ?'Top Scorer ' : 'Best Bowler'

cardHeader.appendChild(h2)
const cardbody = document.createElement('div')
cardbody.className ='card-body'

const playerName =document.createElement("p")
playerName.className ='card-text'

playerName.innerHTML =`<strong>Name : ${cardObj.name}</strong>`


const playerStatus =document.createElement("p")
playerStatus.className ='card-text'

playerStatus.innerHTML = cardObj === topScorer ?`<strong>Total Runs : </strong> ${cardObj.totalRuns}`:`<strong>Total Wickets : </strong> ${cardObj.totalWickets}`

cardbody.appendChild(playerName)
cardbody.appendChild(playerStatus)
card.appendChild(cardHeader)
card.appendChild(cardbody)
col.appendChild(card)
playerReportDiv.appendChild(col)
  }
  createCard(topScorer)
  createCard(bestBowler)
  
}
  playerReport()
</script>
