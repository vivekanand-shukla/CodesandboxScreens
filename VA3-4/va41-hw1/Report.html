<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Report</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header class="container">
      <h1>HR Report</h1>
      <hr />
    </header>
    <main>

      
      <section class="container">
        <div class="row" id="output">

   
        </div>
      </section>

      <script>
let mostWorkedEployee ={Name:"John Doe" , hours :210}
let highestRatedEmployee ={Name:"James Smith" , rate :0.95}
let oh ={h:35}

function generateReport(){
  let output  = document.getElementById("output")
  function card (obj){
    let col = document.createElement("div")
    col.className= `col-md-4`
  let  card = document.createElement("div")
    card.className= `card`
 let   cardHeader =  document.createElement("div")
    cardHeader.className=`card-header`
    if(obj!=oh){ 
    cardHeader.innerHTML = obj ===mostWorkedEployee ? ` <h2>Most Worked Employee</h2>`:`<h2>Highest Rated Employee</h2>`
  }else
  {
    cardHeader.innerHTML =' <h2>Total Overtime Hours</h2>'}
card.appendChild(cardHeader)
cardBody =  document.createElement("div")
cardBody.className= `card-body`
if(obj!=oh){ 
  cardBody.innerHTML = obj ===mostWorkedEployee ? `   <p>Name: ${obj.Name}</p>
                <p>Hours Worked: ${obj.hours}</p>`:` <p>Name: ${obj.Name}</p>
                <p>Performance Rate: ${obj.rate}</p>`
  }else
  {
    cardBody.innerHTML =`<p>Total Overtime Hours: ${obj.h}</p>`}

    card.appendChild(cardBody)
col.appendChild(card)
output.appendChild(col)



  }
card(mostWorkedEployee)
card(highestRatedEmployee)
card(oh)

}
generateReport()
      </script>
    </main>
  </body>
</html>
