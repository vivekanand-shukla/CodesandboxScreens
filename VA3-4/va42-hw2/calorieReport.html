        <script>

//database
let Calories =[
  {
  day:"day 1",
  consumed:2000,
  burned : 300
},
  {
  day:"day 2",
  consumed:3000,
  burned : 300
},

]



let addCalore = document.getElementById("add")
let output = document.getElementById("output")


//show Calories
function show(){
  output.innerHTML =""
  for(let i=0;i<Calories.length;i++){
    let card = document.createElement("div")
    card.className= "card my-2"
    
    let cardHeader = document.createElement("div")
    cardHeader.className= "card-header"
    cardHeader.innerHTML =`<h2> ${Calories[i].day}</h2>`


    let cardBody = document.createElement("div")
    cardBody.className= "card-body"
    
    let consumedP = document.createElement("p")
    consumedP.className= "card-text"
    consumedP.innerHTML = `<strong>calories consumed : </strong>${Calories[i].consumed}`

    let burnedP = document.createElement("p")
    burnedP.innerHTML = `<strong>calories Burned : </strong>${Calories[i].burned}`

    let col = document.createElement("div")
    col.className= "col-md-4"

  cardBody.appendChild(consumedP)
  cardBody.appendChild(burnedP)


    card.appendChild(cardHeader)
    card.appendChild(cardBody)
    col.appendChild(card)
    output.appendChild(col)
  }


}
show()

addCalore.addEventListener("click",addTheCal)

function addTheCal(){
  event.preventDefault();
  const day =document.querySelector("#day")
  const consumedo =document.querySelector("#consumed")
  const burnt =document.querySelector("#burnt")

  if(day && consumed &&  burnt){
    const obj={
      day:day.value,
      consumed:consumedo.value,
      burned:burnt.value

    }

    Calories.push(obj) 
  }

  show()
  day.value = "";
consumedo.value = "";
burnt.value = "";

}






        </script>
