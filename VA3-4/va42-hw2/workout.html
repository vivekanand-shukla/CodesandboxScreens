   <script>
let output = document.getElementById("output")

   let days =[{Exercise:"Running",Duration:30},{Exercise:"Cycling",Duration:45}]

   function  update(p){

    output.innerHTML = ""
      for(let i= 0;i<p.length;i++){
        const col =document.createElement("div")
        col.className ="col-md-6"
        const card =document.createElement("div")
        card.className ="card"
        
        const cardHeader = document.createElement("div")
        cardHeader.className ="card-header"
        const h2 = document.createElement("h2")
        h2.innerHTML = `Day :${i+1}`
        cardHeader.appendChild(h2)
        const cardBody = document.createElement('div')
        cardBody.className ="card-body"

        const Exercise = document.createElement("p")
        Exercise.className= 'card-text'
                
        Exercise.innerHTML = `<strong>Exercise : </strong> ${p[i].Exercise}`
   

        const Duration = document.createElement("p")
        Duration.className = 'card-text'
        Duration.innerHTML = `<strong>Duration : </strong> ${ p[i].Duration}`

       

      cardBody.appendChild(Exercise)
      cardBody.appendChild(Duration)
  


        card.appendChild(cardHeader)
        card.appendChild(cardBody)

        col.appendChild(card)
        output.appendChild(col)
      }
}     
update(days)

   
   </script>
