<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>todo Api</h1>
    <button id="btn">Get Data</button>
    <div id="output"></div>

    <script>
    let url = `https://jsonplaceholder.typicode.com/todos/5`;

      let btn = document.getElementById("btn")
      let output = document.getElementById("output")
      btn.addEventListener('click',function(){
     fetch(url).then(function json(response){
        return response.json()
     }).then(function (data){
  console.log(data)
  output.innerHTML = `User Id : ${data.userId} <br> Title : ${data.title} <br> completed : ${data.completed}`

     }).catch(function(e){
      output.innerHTML =`some error occured while fetching `
     })
      })

    </script>
  </body>
</html>
