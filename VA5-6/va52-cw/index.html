<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-4">
 <h1 class="text-center">Chuck Norris Jokes</h1>
 <div class="d-grid gap-2">
 <button id="getJokeBtn" class="btn btn-primary btn-block">Get jokes</button>
 </div>
 <div id="jokeContainer" class="mt-4"></div>
</div>
 <script>
  const getJokesBtn = document.querySelector('#getJokeBtn')
  const jokeContainer = document.querySelector("#jokeContainer")
  const apiUrl =`https://api.chucknorris.io/jokes/random`

  getJokesBtn.addEventListener('click',function(){
    fetch(apiUrl).then(function responseHeader(response){
      return response.json()
    }).then(function  showData(data){
      if(data.value){
        jokeContainer.textContent =data.value
      }else{
        jokeContainer.textContent =`failed to get joke`
      }

      
      

    }).catch(function showError(error){

jokeContainer.textContent =`an error occured while fetching joke.`
    })
  })
 </script>
  </body>
</html>
