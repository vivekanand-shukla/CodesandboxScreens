<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
    <h1 class="">Random User Api </h1>
    
    <button id="btn" class="btn btn-primary bg-info">Get random user</button>

    <div id="output"></div>
  </div>
    <script>
      const Url = `https://randomuser.me/api/`
     const btn = document.querySelector("#btn")
     const output = document.querySelector("#output")
     btn.addEventListener('click',function(){
      fetch(Url).then(function(res){
  return  res.json()
      }).then(function(data){
          console.log(data)
          output.innerHTML= `<p class="my-1"><strong  >Name: </strong> ${data.results[0].name.first}  ${data.results[0].name.last}</p><br><p class="my-1"><strong >Email</strong> : ${data.results[0].email}</p><br><p class="my-1"><strong >City</strong> : ${data.results[0].location.city}</p>`
      }).catch(function(e){
        output.innerHTML=`some error to connect with server`
      })
     })


    </script>

  </body>
</html>
