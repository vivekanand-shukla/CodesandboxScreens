<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container mt-3">
   <h1>Post</h1>
   <button id="getPostBtn" class="btn btn-info">Get Post</button>
   <div id="dataContainer" class="mt-3"></div>
  </div>
   <script>
    const btn =  document.querySelector("#getPostBtn")
    const dataContainer = document.querySelector("#dataContainer")

    const apiUrl = `https://jsonplaceholder.typicode.com/posts`
    btn.addEventListener('click',function(){
      dataContainer.textContent ="Posts Loading..."
      fetch(apiUrl).then(function(response){
        return response.json()

      }).then(function(data){
        
        console.log(data)
        if(data && data.length>0){
          const postData =[]
          for(let i=0; i<data.length;i++){
            let  postDatas =`<div><h3>${data[i].title}</h3><p>${data[i].body}</p></div>`
            postData.push(postDatas)
          }
          const finalData =postData.join('')
          
          dataContainer.innerHTML =finalData
        }else{
          dataContainer.textContent ="No Posts Found."
        }

      }).catch(function (e){
        dataContainer.textContent ="An error occupied while fetching Posts."
      })
    })
   </script>
  </body>
</html>
