<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <header class="container">
      <h1>Random Todos</h1> 
      <button class="btn btn-primary my-2" id="btn">Get Random Todos</button>
    </header>
    <main class="container" id="output">
     
      <script>

        let output = document.getElementById('output')
        let btn = document.getElementById('btn')
        let url = 'https://jsonplaceholder.typicode.com/todos?_limit=3'
        btn.addEventListener('click',function(){
          output.innerHTML ='<div class="text-center"> Data Loading ...</div>' 

        fetch(url).then(function(r){
             return r.json()
        }).then(function(data){
          output.innerHTML =""
          if(data){  

            for(let i=0;i<data.length;i++){
              let card = document.createElement('div')
              card.innerHTML= ` <div class="card" style="width: 110%;">
       
       <div class="card-body">
         <h5 class="card-title">${data[i].title}</h5>
         <p class="card-text">${data[i].completed ===false ?"Not Completed": "completed"} </p>
        
       </div>
     </div><br>`
     output.appendChild(card) 
            }

          }else{
            output.innerHTML ='not todos yet' 
          }
             
        }).catch(function(e){
          output.innerHTML ='Server failed to give you resource' 
        })

        })
      </script>

    </main>
  </body>
</html>
