<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
    <h1>Create Comment</h1>
    <form action="" id="form">
      <label for="name">Name :</label><br>
      <input type="text" id="name">
      <br><br>

      <label for="email">Email : </label><br>
      <input type="email" id="email">
      <br><br>

      <label for="comment">Comment : </label><br>
      <textarea name="" id="comment" cols="25" rows="3"></textarea>
   <br><br>
      <button class="btn btn-primary" type="submit">Add Comment</button>
      <br>
      <div id="output"></div>
    </form>


  </div>

  <script>
    let nameVariable = document.getElementById('name')
    let emailVariable = document.getElementById('email')
    let commentVariable = document.getElementById('comment')
    let form = document.getElementById('form')
    let output = document.getElementById('output')
   form.addEventListener('submit',function(event){
        event.preventDefault()
    let url = `https://jsonplaceholder.typicode.com/comments`

    output.textContent ='fetching comments ...'
    let obj ={
      name:nameVariable.value,
      email:emailVariable.value,
      comment:commentVariable.value
    }
    fetch(url,{
      method:"POST",
      body: JSON.stringify(obj),
      headers:{
        'Content-Type':'application/json'
      }
    }).then(function(r){
      return   r.json()
    }).then(function(data){
              if(data){
                output.textContent =JSON.stringify(data)
              }else{
                output.textContent ='no comments yet'
              }
    }).catch(function(e){
 output.textContent ='server error failed to connect'
})
   })


  </script>
  </body>
</html>
