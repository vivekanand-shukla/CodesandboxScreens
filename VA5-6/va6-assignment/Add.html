<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">ICC Player Management</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse px-4 justify-content-end"
          id="navbarText"
        >
          <span class="navbar-text">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="text-secondary-emphasis nav-link active"
                  aria-current="page"
                  href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary-emphasis" href="render.html"
                  >Players List</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary-emphasis" href="Add.html"
                  >Add Players</a
                >
              </li>
            </ul>
          </span>
        </div>
      </div>
    </nav>


    <div class="container my-5">
        <h2>Add Players</h2>
        <form id="playerForm">
          <div class="mb-3">
            <label for="Name" class="form-label">Player Full Name:</label>
            <input type="text" class="form-control" id="Name" />
          </div>
    
          <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth:</label>
            <input type="date" class="form-control" id="dob" />
          </div>
    
          <div class="mb-3">
            <label for="nationality" class="form-label">Nationality:</label>
            <input type="text" class="form-control" id="nationality"  />
          </div>
    
          <div class="mb-3">
            <label for="birthPlace" class="form-label">Place of Birth:</label>
            <input type="text" class="form-control" id="birthPlace"  />
          </div>
    
          <div class="mb-3">
            <label for="address" class="form-label">Contact Address : </label>
            <textarea class="form-control" id="address" rows="3" ></textarea>
          </div>
    
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number:</label>
            <input type="number" class="form-control" id="phone"  />
          </div>
    
          <div class="mb-3">
            <label for="email" class="form-label">Email Address:</label>
            <input type="email" class="form-control" id="email"  />
          </div>
    
          <div class="mb-3">
            <label for="role" class="form-label">Playing Role:</label>
            <select class="form-select" id="role">
              <option value="Batsman">Batsman</option>
              <option value="Bowler">Bowler</option>
              <option value="All-Rounder">All-Rounder</option>
              
            </select>
          </div>
    
          <div class="mb-3">
            <label for="battingtype" class="form-label">Batting Hand:</label>
            <select class="form-select" id="battingtype">
              <option value="Right Handed">Right Handed</option>
              <option value="Left Handed">Left Handed</option>
              <option value="Both">Both</option>
            </select>
          </div>
    
          <div class="mb-3">
            <label for="bowlingStyle" class="form-label">Bowling Style:</label>
            <select class="form-select" id="bowlingStyle">
              <option>Right-Arm Fast</option>
              <option>Left-Arm Medium</option>
              <option>Left-Arm Medium</option>
              <option>Left-Arm Fast</option>
              <option>Right-Arm Spin</option>
              <option>Left-Arm Spin</option>
            </select>
          </div>
    
          <button type="submit" class="btn btn-primary">Add Players</button>
        </form>
        <div id="resultDiv"></div>
      </div>
      <script>
        const form = document.getElementById("playerForm");
        const resultDiv = document.getElementById("resultDiv");
      
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          resultDiv.innerHTML = 'Adding Player';
        
          const name = document.getElementById("Name").value;
          const dob = document.getElementById("dob").value;
          const nationality = document.getElementById("nationality").value;
          const birthPlace = document.getElementById("birthPlace").value;
          const address = document.getElementById("address").value;
          const phone = document.getElementById("phone").value;
          const email = document.getElementById("email").value;
          const role = document.getElementById("role").value;
          const battingStyle = document.getElementById("battingtype").value;
          const bowlingStyle = document.getElementById("bowlingStyle").value;
      
          
          const playerData = {
  fullName: name,
  dateOfBirth: dob,
  nationality: nationality,
  placeOfBirth: birthPlace,
  contactAddress: address,
  phoneNumber: phone,
  emailAddress: email,
  playingRole: role,
  battingHand: battingStyle,
  bowlingStyle: bowlingStyle
};

      
          
          fetch("https://players-backend-student-neog-ca.replit.app/players", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(playerData)
          })
            .then(function (response) {
              return response.json();
            })
            .then(function (data) {
                if(data){
                    resultDiv.innerHTML = 'Successful to Players add...';
                } else{
                resultDiv.innerHTML = 'Failed to add...';
            }
            })
            .catch(function (error) {
                resultDiv.innerHTML = 'Server Failed to add add...';
            });
        });
      </script>
      
      
  </body>
</html>
