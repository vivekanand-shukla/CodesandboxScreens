<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" />
  </head>
  <body class="container">
    <h1>Student List</h1>
    <ul id="studentList">

    </ul>
  </body>
  <script>
    const apiUrl = `https://student-management-student-neog.replit.app/students`
    const studentList = document.querySelector('#studentList')

    function fetchData(){
      studentList.innerHTML = 'Loading...'
         fetch(apiUrl).then(function(res){
                return res.json()
         }).then(function(data){

          if(data){
                      studentList.innerHTML = ''
            for(let i=0;i<data.length;i++){
            const liElement = document.createElement('li')
            liElement.textContent = `${data[i].name} - ${data[i].grade}`
            studentList.appendChild(liElement)
           }
          }else{

          }
          
         }).catch(function(){
           studentList.innerHTML = 'an error occurd while fetching data'
         })
    }
    fetchData()
  </script>
</html>
