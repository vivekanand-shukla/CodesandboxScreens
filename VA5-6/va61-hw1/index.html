<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" />
  </head>
  <body class="container">
    <h1>Movies List</h1>
    <ul id="movieList">

    </ul>
  </body>
  <script>
    const apiUrl = `https://va-5-assignment-express-student-neog.replit.app/movies`
    const movieList = document.querySelector('#movieList')

    function fetchData(){
      movieList.innerHTML = 'Loading...'
         fetch(apiUrl).then(function(res){
                return res.json()
         }).then(function(data){

          if(data){
            movieList.innerHTML = ''
            for(let i=0;i<data.length;i++){
            const liElement = document.createElement('li')
            liElement.textContent = `${data[i].title} - ${data[i].language} -  ${data[i].rating} - ${data[i].director} `
            movieList.appendChild(liElement)
           }
          }
          
         }).catch(function(){
          movieList.innerHTML = 'an error occurd while fetching data'
         })
    }
    fetchData()
  </script>
</html>
