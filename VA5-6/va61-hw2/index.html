<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" />
  </head>
  <body class="container">
    <h1>Employee List</h1>
    <ul id="empList">

    </ul>
  </body>
  <script>
    const apiUrl = `https://employee-management-backend-student-neog-ca.replit.app/employees`
    const empList = document.querySelector('#empList')

    function fetchData(){
      empList.innerHTML = 'Loading...'
         fetch(apiUrl).then(function(res){
                return res.json()
         }).then(function(data){

          if(data){
            empList.innerHTML = ''
            for(let i=0;i<data.length;i++){
            const liElement = document.createElement('li')
            liElement.textContent = `${data[i].name} - ${data[i].gender} -  ${data[i].department}`
            empList.appendChild(liElement)
           }
          }
          
         }).catch(function(){
          empList.innerHTML = 'an error occurd while fetching data'
         })
    }
    fetchData()
  </script>
</html>
