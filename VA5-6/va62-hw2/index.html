<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS + JS</title>
    <style>
      #sending {
        display: none;
      }
      #sucessful {
        display: none;
        color: green;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container">
    <h1 class="mt-3">Add Employee</h1>

    <form id="form">
      <label for="name">Name : </label><br />
      <input type="text" id="name" /><br /><br />
      <label for="age">Age : </label><br />
      <input type="number" id="age" /><br /><br />
      <label for="position">Position : </label><br />
      <input type="text" id="position" /><br /><br />
      <label for="department">Department : </label><br />
      <input type="text" id="department" /><br /><br />
      <label for="salary">Salary : </label><br />
      <input type="text" id="salary" /><br /><br />

      <button type="submit" class="btn btn-primary">Add Employee</button>
    </form>

    <div id="sending">Sending the Data...</div>
    <div id="sucessful">Successful ...</div>

    <script>
      const form = document.getElementById('form');
      const nameInput = document.getElementById('name');
      const ageInput = document.getElementById('age');
      const positionInput = document.getElementById('position');
      const departmentInput = document.getElementById('department');
      const salaryInput = document.getElementById('salary');
      const sending = document.getElementById('sending');
      const sucessful = document.getElementById('sucessful');

      form.addEventListener('submit', function (event) {
        event.preventDefault();
        sending.style.display = 'block'; 

        const obj = {
          name: nameInput.value,
          age: ageInput.value,
          position: positionInput.value,
          department: departmentInput.value,
          salary: salaryInput.value
        };

        const url = 'https://employee-add-backend-Student-neoG-Ca.replit.app/employee';

        fetch(url, {  
          method: 'POST',
          body: JSON.stringify(obj),
          headers: {
            'Content-Type': 'application/json'
          }
        })
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            if (data) {
              console.log(data);
              sending.style.display = 'none'; 
              sucessful.style.display = 'block'; 
            }
          })
       
      });
    </script>
  </body>
</html>
