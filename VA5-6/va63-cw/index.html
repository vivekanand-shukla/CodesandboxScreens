<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" />
  </head>
  <body class="container p-4">
    <h1>Student List</h1>
     <div id="successMessage"></div>
    <ul id="studentList" class="row">

    </ul>
   
  </body>
  <script>
    const apiUrl = `https://student-management-student-neog.replit.app/students`
    const studentList = document.querySelector('#studentList')
    const successMessage = document.querySelector('#successMessage')

    function fetchData(){
      studentList.innerHTML = 'Loading...'
         fetch(apiUrl).then(function(res){
                return res.json()
         }).then(function(data){

          if(data){
            successMessage.textContent =``
                      studentList.innerHTML = ''
            for(let i=0;i<data.length;i++){
            const liElement = document.createElement('li')
            liElement.className =`col-md-12  my-2`
            liElement.innerHTML = `${data[i].name} - Age : ${data[i].age}- grade-${data[i].grade} <button class="btn btn-danger deleteBtn float-end" data-id="${data[i]._id}" >Delete</button>`
            studentList.appendChild(liElement)
           }

           const deleteBtn = document.querySelectorAll('.deleteBtn')
          for(let i=0;i<deleteBtn.length;i++){
            deleteBtn[i].addEventListener('click', function(e){
              const studentId = e.target.getAttribute('data-id')

              fetch(`${apiUrl}/${studentId}`,{
                method:"DELETE"
              }).then(function(res){
                return res.json();
              }).then(function(data){
                  if(data ){
                    successMessage.textContent =`student Details Deleted Successfully.`
                    fetchData()
                  }
              })
            })
            
        
          }


     

          }
         }).catch(function(){
           studentList.innerHTML = 'an error occurd while fetching data'
         })


         

    }
    fetchData()


   
    
   
  </script>
</html>
