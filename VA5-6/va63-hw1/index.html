<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" />
  </head>
  <body class="container">
    <h1>Movie Management</h1>
    <div id="sucessful"></div>
    <ul id="movieList"  class="row">
       
    </ul>
  </body>
  <script>
    const apiUrl = `https://va-5-assignment-express-student-neog.replit.app/movies`
    const movieList = document.querySelector('#movieList')
    const sucessful = document.querySelector('#sucessful')

    function fetchData(){
    
         fetch(apiUrl).then(function(res){
                return res.json()
         }).then(function(data){

          if(data){
            sucessful.textContent = ''
            movieList.innerHTML = ''
            for(let i=0;i<data.length;i++){
            const liElement = document.createElement('li')

            liElement.className =`col-md-12  my-2`
            liElement.innerHTML = `${data[i].title} - Release Year : ${data[i].releaseYear} - Genre- ${data[i].genre}   <button class ="btn  btn-danger float-end A" data-id="${data[i]._id}"  >Delete</button>`
            movieList.appendChild(liElement)}
             let del = document.querySelectorAll('.A')
            for(let i =0;i<data.length;i++){
               
              del[i].addEventListener('click',function(e){
                let a = e.target.getAttribute('data-id')
                 fetch(`${apiUrl}/${a}`,{
                   method:"DELETE"
                 }).then(function(res){
                  return res.json()
                 }).then(function(data){
                    if(data){
                      sucessful.textContent = 'Loading ...'
                      fetchData()
                    }
                 })


              
                   
              })
            }
          }
          
         }).catch(function(){
          movieList.innerHTML = 'an error occurd while fetching data'
         })
    }
    fetchData()
  </script>
</html>
