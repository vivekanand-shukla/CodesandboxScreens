<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" />
  </head>
  <body class="container">
    <h1>Employee List</h1>
    <div id="loading"></div>
    <ul id="empList" class='row'>

    </ul>
  </body>
  <script>
    const apiUrl = `https://employee-management-backend-student-neog-ca.replit.app/employees`
    const empList = document.querySelector('#empList')
    const loading = document.querySelector('#loading')

    function fetchData(){
      empList.innerHTML = ''
         fetch(apiUrl).then(function(res){
                return res.json()
         }).then(function(data){

          if(data){
            loading.innerHTML = ''
            for(let i=0;i<data.length;i++){
            const liElement = document.createElement('li')
            liElement.className = 'col-md-12  my-2'
            liElement.innerHTML = `${data[i].name} - ${data[i].gender} -  ${data[i].department}  <button class ="btn  btn-danger float-end A" data-id="${data[i]._id}"  >Delete</button>`
            empList.appendChild(liElement)
           }
           let del = document.querySelectorAll('.A')
           for(let i=0;i<data.length;i++){
           del[i].addEventListener('click',function(e){
            let a = e.target.getAttribute('data-id')
          
            fetch(`${apiUrl}/${a}`,{
                   method:"DELETE"
                 }).then(function(res){
                  return res.json()
                 }).then(function(data){
                    if(data){
                      loading.innerHTML = 'Loading ...'
                      fetchData()
                    }
                 })




           
           })
          }
          }
          
         }).catch(function(){
          empList.innerHTML = 'an error occurd while fetching data'
         })
    }
    fetchData()
  </script>
</html>
