<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Inventory Management</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse px-4 justify-content-end"
          id="navbarText"
        >
          <span class="navbar-text">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="text-secondary-emphasis nav-link active"
                  aria-current="page"
                  href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary-emphasis" href="render.html"
                  >Item List</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary-emphasis" href="Add.html"
                  >Add Items</a
                >
              </li>
            </ul>
          </span>
        </div>
      </div>
    </nav>

    <main class="container mt-5">
      <h2>Add Items</h2>
      <div id="alerta" class="my-2"></div>
      <form id="itemForm">
        <div class="mb-3">
          <label for="Name" class="form-label">Item Name:</label>
          <input type="text" class="form-control" id="Name" />
        </div>
        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity:</label>
          <input type="number" class="form-control" id="quantity" />
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Category:</label><br />
          <select id="category">
            <option value="Perishable">Perishable</option>
            <option value="Non-Perishable">Non-Perishable</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Items</button>
      </form>
    </main>
    <script>
      const form = document.getElementById("itemForm");
      const itemName = document.getElementById("Name");
      const quantity = document.getElementById("quantity");
      const category = document.getElementById("category");
      const alerta = document.getElementById("alerta");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        alerta.innerHTML = `<div class="alert alert-primary"  style="background-color:rgb(129, 202, 233)"   role="alert">Saving -Data ...
</div>`;

        const Item = {
          itemName: itemName.value,
          quantity: quantity.value,
          category: category.value,
        };

        fetch(
          "https://inventory-management-student-neog-ca.replit.app/inventory",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(Item),
          }
        )
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            if (data) {
              alerta.innerHTML = `<div class="alert alert-primary"   style="background-color: rgb(139, 243, 186) ; border:rgb(139, 243, 186) ;" role="alert">
 Item Added Sucessfully
</div>`;
            } else {
                alert("Faliure")
            }
          });
      });
    </script>
  </body>
</html>
