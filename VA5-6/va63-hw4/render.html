<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Inventory Management</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse px-4 justify-content-end"
          id="navbarText"
        >
          <span class="navbar-text">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="text-secondary-emphasis nav-link active"
                  aria-current="page"
                  href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary-emphasis" href="render.html"
                  >Item List</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary-emphasis" href="Add.html"
                  >Add Items</a
                >
              </li>
            </ul>
          </span>
        </div>
      </div>
    </nav>
    <main class="container">
      <br />
      <h1>item List</h1>
      <br />
      <label for="productCatagory">Filter By Catagory : </label><br /><br />
      <select
        class="form-select"
        aria-label="Default select example"
        id="productCatagory"
      >
        <option value="All">All</option>
        <option value="Perishable">Perishable</option>
        <option value="Non-Perishable">Non-Perishable</option>
      </select>
      <div id="result"></div>
      <section class="showData row my-4">
        <ul class="list-group col" id="res"></ul>
      </section>
    </main>
    <script>
      let p = document.getElementById("productCatagory");
      let res = document.getElementById("res");
      let result = document.getElementById("result");
      let url = `https://inventory-management-student-neog-ca.replit.app/inventory`;

      function showList() {
        res.innerHTML = "";

        fetch(url)
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            if (data) {
              let filter = p.value;
              let deleteBtn = null;

              if (filter === "All") {
                if (data.length < 1) {
                  result.textContent = `No data yet ...`;
                } else {
                  for (let i = 0; i < data.length; i++) {
                    let li = document.createElement("li");
                    li.className = "list-group-item";
                    li.innerHTML = `<div>${data[i].itemName} - Quantity -${data[i].quantity} - Catagory - ${data[i].category}  <button class="delete  btn btn-danger float-end" data-id="${data[i]._id}" >Delete</button></div> `;
                    res.appendChild(li);
                  }
                  deleteBtn = document.querySelectorAll(".delete");
                }
              } else {
                let arr = [];
                for (let i = 0; i < data.length; i++) {
                  if (filter == data[i].category) arr.push(data[i]);
                }
                if (arr.length < 1) {
                  result.textContent = `No data yet ...`;
                } else {
                  for (let i = 0; i < arr.length; i++) {
                    let li = document.createElement("li");
                    li.className = "list-group-item";
                    li.innerHTML = `<div>${arr[i].itemName} - Quantity -${arr[i].quantity} - Catagory - ${arr[i].category}  <button class="btn btn-danger float-end delete" data-id="${arr[i]._id}" >Delete</button></div> `;
                    res.appendChild(li);
                  }
                  deleteBtn = document.querySelectorAll(".delete");
                }
              }
              if (deleteBtn.length > 0) {
                for (let i = 0; i < deleteBtn.length; i++) {
                  deleteBtn[i].addEventListener("click", function (e) {
                    let id = e.target.getAttribute("data-id");
                    deleteItem(id);
                  });
                }
              }
            }
          });
      }
      showList();
      p.addEventListener("change", function () {
        showList();
      });

      function deleteItem(id) {
        result.textContent = `Deliting item ..`;
        fetch(
          `https://inventory-management-student-neog-ca.replit.app/inventory/${id}`,
          {
            method: "DELETE",
          }
        )
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            result.textContent = `item Deleted sucessfully ...`;

            showList();
          });
      }
    </script>
  </body>
</html>
